<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form validation</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Адрес</div>
                    <div class="text-one">г. Киев</div>
                    <div class="text-two">Героев Днепра, 8</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Телефон</div>
                    <div class="text-one">38-093-455-11-22</div>
                    <div class="text-two">38-063-311-22-44</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">support@site.com</div>
                    <div class="text-two">admin@site.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Отправьте нам сообщение</div>
                <p>
                    Если у вас есть какие-то вопросы или предложения по сотрудничеству -
                    заполните форму ниже
                </p>
                <form action="#" name="form">
                    <div class="input-box">
                        <input
                                type="text"
                                placeholder="Ваше имя"
                                name="name"
                                id="name"
                                data-reg="^[А-ЯЁ][а-яё]*$"
                        />
                        <label for="name">Только русские буквы</label>
                    </div>
                    <div class="input-box">
                        <input
                                type="text"
                                placeholder="Введите email"
                                name="email"
                                id="email"
                                data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"
                        />
                        <label for="email">В формате: name@mail.com</label>
                    </div>
                    <div class="input-box">
                        <input
                                type="text"
                                placeholder="Введите телефон"
                                name="phone"
                                id="phone"
                                data-reg="^((\+7|7|8)+([0-9]){10})$"
                        />
                        <label for="phone">В формате: 88000000000 или 78000000000</label>
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Сообщение"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" id="button" value="Отправить" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
